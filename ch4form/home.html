<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 입력 양식 태그 -->
    <form action="전송위치" method="전송방식 (GET, POST)">
        <!-- get - 주소에 데이터를입력해서 전달 -->
        <!-- post - 주소변경 없이 비밀스럽게 데이터 전달  -->
        <input type="text" name="search">
        <input type="submit">
        <input type="button">
        <input type="checkbox">
        <input type="file">
        <input type="hidden">
        <input type="image">
        <input type="password">
        <input type="radio">
        <input type="reset">
        <textarea name="text" id="" cols="30" rows="10"></textarea>
        <select multiple="multiple">
            <optgroup label="runch">
                <option value="">김밥</option>
                <option value="">라면</option>
            </optgroup>
            <optgroup label="dinner">
                <option value="">김밥</option>
                <option value="">라면</option>
            </optgroup>
        </select>

        <fieldset>
            <legend>입력양식</legend>
            <table>
                <th>
                    <td><label for="name">이름</label></td>
                    <td><input type="text"></td>
                </th>
                <th>
                    <td><label for="mail">메일</label></td>
                    <td><input type="email"></td>
                </th>
            </table>
        </fieldset>
    </form>
    <!-- html5 문서 구조화 -->
    <div>블록형식</div>
    <div>블록형식</div>
    <div>블록형식</div>
    <span>인라인형식</span>
    <span>인라인형식</span>
    <span>인라인형식</span>
    <span>인라인형식</span>

    <!-- 시맨틱태그 -->
    <header>머리말</header>
    <nav>하이퍼링크</nav>
    <aside>본문 흐름에 벗어나는 노트나 팁</aside>
    <section>문서의 장이나 절에 해당하는 내용</section>
    <article>본문과 독립적인 콘텐츠 영역</article>
    <footer>꼬리말</footer>

</body>
</html>
